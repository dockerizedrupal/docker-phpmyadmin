phpmyadmin:
  image: simpledrupalcloud/phpmyadmin:dev
  hostname: phpmyadmin
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - phpmyadmindata
  environment:
    - SERVER_NAME=localhost
phpmyadmindata:
  image: simpledrupalcloud/data:latest
  hostname: phpmyadmindata
  volumes:
    - /phpmyadmin/ssl/certs
    - /phpmyadmin/ssl/private
