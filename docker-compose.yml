phpmyadmin:
  image: dockerizedrupal/phpmyadmin:1.0.5
  hostname: phpmyadmin
  ports:
    - "80:80"
    - "443:443"
  volumes_from:
    - phpmyadmin-data
  environment:
    - SERVER_NAME=localhost
    - TIMEZONE=Etc/UTC
    - TIMEOUT=300
    - PROTOCOLS=https,http
    - MYSQL_HOST=
    - MYSQL_PORT=3306
    - MYSQL_USERNAME=root
    - MYSQL_PASSWORD=root
phpmyadmin-data:
  image: dockerizedrupal/data:1.0.3
  hostname: phpmyadmin-data
  volumes:
    - /phpmyadmin
